<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="card__imagen">
        <img class="card__imagen__img" src="./images/image-equilibrium.jpg" alt="Equilibrio">
        <div class="card__imagen__icono">
          <img class="card__imagen__icono__img" src="./images/icon-view.svg" alt="View">
        </div>
      </div>
      <div class="card__texto">
        <div class="card__texto__articulo">
          <h1 class="card__texto__articulo__titulo">Equilibrium #3429
          </h1>
          <p class="card__texto__articulo__parrafo">  Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="card__texto__eth">
          <div class="card__texto__eth__precio">
            <img class="card__texto__eth__img-eth" src="./images/icon-ethereum.svg" alt="Ethereum">
            0.041 ETH
          </div>
          
          <div class="card__text__eth__dias">
            <img class="card__texto__eth__img-reloj" src="./images/icon-clock.svg" alt="Reloj">
            3 days left
          </div>
        </div>
        <div class="card__texto__creation">
          <img class="card__texto__creation__img" src="./images/image-avatar.png" alt="Avatar">
          <P class="card__texto__creation__texto">  Creation of <span>Jules Wyvern</span></P>
        </div>
      </div>
    </div>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/bernardo-jos%C3%A9-mercado-aa64b4119/">Bernardo Jos√© Mercado</a>.
  </footer>
</body>
</html>
